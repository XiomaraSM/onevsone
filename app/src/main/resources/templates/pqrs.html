<!DOCTYPE html>

<head th:insert="~{admin :: head}">
    <meta charset="UTF-8">
    <title>Lista de Clases </title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/ruta/a/tu/favicon.png">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<header th:replace="admin :: header"></header>

<body>
<div id="content" class="container mt-5">
    <h1 class="text-center">Leer Peticiones, Quejas, Reclamos y/o Sugerencias </h1><br>
    <!-- Tabla de Clases -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombres y Apellidos</th>
                <th>Tipo Documento</th>
                <th>Número Documento</th>
                <th>Número de Celular</th>
                <th>Correo Electrónico</th>
                <th>Mensaje</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="pqrs : ${pqrs}">
                <td th:text="${pqrs.id}"></td>
                <td th:text="${pqrs.nombresApellidos}"></td>
                <td th:text="${pqrs.tipoDocumento}"></td>
                <td th:text="${pqrs.numeroDocumento}"></td>
                <td th:text="${pqrs.celular}"></td>
                <td th:text="${pqrs.email}"></td>
                <td th:text="${pqrs.mensaje}"></td>
                </td>
            </tr>
        </tbody>
    </table>
    
    <nav th:replace="~{paginator-nav :: paginator}"></nav>

        </div>
    </div>
</div>

</body>
</html>

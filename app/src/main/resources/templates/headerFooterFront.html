<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Agregar el enlace a Bootstrap 5 para los estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <header th:fragment="headerFront">
        <nav class="navbar navbar-expand-lg navbar-light bg-warning">
            <h2>
                <a class="navbar-brand" href="/">
                    <img
                        src="/Logo.png"
                        width="50"
                        height="50"
                        class="d-inline-block"
                        alt="Logo"
                    />
                    ONE VS ONE
                </a>
            </h2>

            <!-- Menu Hamburguesa -->
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/quienesSomos">Quienes Somos</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Planes y Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/convenios">Convenios y Labor Social</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contacto">Horarios y Contacto</a>
                    </li>
                </ul>
            </div>

            <!-- Inicio de Sesion -->
            <ul class="navbar-nav ms-3" sec:authorize="!isAuthenticated()">
                <li class="nav-item">
                  <a href="/register" class="btn btn-primary" th:href="@{/register}">Registrarse</a>
                </li>
                <li class="nav-item">
                  <a href="/login" class="btn btn-danger" th:href="@{/login}">Ingresar</a>
                </li>
              </ul>

        </nav>
    </header>

    <footer th:fragment="footerFront" class="bg-dark text-white text-center py-3 mt-5">
        <p style="color: yellow">© 2024 ONE VS ONE. Todos los derechos reservados.</p>
        <p>Síguenos en nuestras redes sociales:</p>
        <div>
            <a href="https://www.facebook.com/gonevsone" style="color: yellow" class=" mx-2">
                <i class="fab fa-facebook fa-lg"></i>
            </a>
            <a href="https://www.instagram.com/one_vs_one_gimnasio/" style="color: yellow" class=" mx-2">
                <i class="fab fa-instagram fa-lg"></i>
            </a>
            <a href="https://www.youtube.com/channel/UCM3gFyYQNYhS2WZfFFt6g2g" style="color: yellow" class=" mx-2">
                <i class="fab fa-youtube fa-lg"></i>
            </a>
            <a href="https://www.tiktok.com/@one_vs_1" style="color: yellow" class=" mx-2">
                <i class="fab fa-tiktok fa-lg"></i>
            </a>
            <a href="https://wa.me/message/XGG5V36JPF5MK1" style="color: yellow" class=" mx-2">
                <i class="fab fa-whatsapp fa-lg"></i>
            </a>
            <a href="https://maps.app.goo.gl/YS6kLS7k3ecgZ82J6" style="color: yellow" class=" mx-2">
                <i class="fas fa-map-marker-alt fa-lg"></i>
            </a>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
